    <!-- Temporary Database Test Button -->
    <script>
    // Add test button after app loads
    window.addEventListener('load', function() {
        setTimeout(function() {
            if (window.app) {
                // Create test button
                const testButton = document.createElement('button');
                testButton.textContent = 'üß™ Test Database Fix';
                testButton.style.cssText = `
                    position: fixed;
                    top: 70px;
                    right: 10px;
                    z-index: 9999;
                    background: #4CAF50;
                    color: white;
                    border: none;
                    padding: 10px 15px;
                    border-radius: 5px;
                    cursor: pointer;
                    font-size: 14px;
                    box-shadow: 0 2px 5px rgba(0,0,0,0.2);
                `;
                
                testButton.onclick = async function() {
                    console.log('üß™ Testing Database Fix...');
                    
                    try {
                        // Show current status
                        console.log('üìä Current Status:');
                        console.log('- Using localStorage:', window.app.database.useLocalStorage ? 'YES (‚ùå Problem)' : 'NO (‚úÖ Good)');
                        console.log('- Staff count:', window.app.state.staff?.length || 0);
                        
                        // Force save to database
                        console.log('üíæ Saving to database...');
                        await window.app.saveState();
                        
                        // Clear app state to test database loading
                        console.log('üóëÔ∏è Clearing app data...');
                        window.app.state.staff = [];
                        
                        // Force reload from database
                        console.log('üì• Loading from database...');
                        await window.app.loadState();
                        
                        // Check results
                        console.log('‚úÖ Test Results:');
                        console.log('- Database working:', !window.app.database.useLocalStorage ? 'YES ‚úÖ' : 'NO ‚ùå');
                        console.log('- Staff loaded:', window.app.state.staff?.length || 0);
                        
                        if (!window.app.database.useLocalStorage && window.app.state.staff?.length > 0) {
                            console.log('üéâ SUCCESS! Database is working!');
                            console.log('üí° Both browsers will now show the same data!');
                            testButton.textContent = '‚úÖ Database Fixed!';
                            testButton.style.background = '#4CAF50';
                        } else {
                            console.log('‚ö†Ô∏è Still using localStorage fallback');
                            testButton.textContent = '‚ö†Ô∏è Check Console';
                            testButton.style.background = '#ff9800';
                        }
                        
                        // Refresh the page display
                        if (window.app.currentPage === '#/staff') {
                            window.app.staffManager.render();
                        }
                        
                    } catch (error) {
                        console.error('‚ùå Test failed:', error);
                        testButton.textContent = '‚ùå Test Failed';
                        testButton.style.background = '#f44336';
                    }
                };
                
                document.body.appendChild(testButton);
                
                // Auto-remove after 2 minutes
                setTimeout(() => {
                    if (testButton.parentNode) {
                        testButton.remove();
                    }
                }, 120000);
            }
        }, 2000);
    });
    </script>

    <script>
        // Wait for DOM and all dependencies to load before starting the app
        document.addEventListener('DOMContentLoaded', async () => {
            console.log('üìÑ DOM loaded, checking dependencies...');
            
            // Check if all external libraries are loaded
            const maxWait = 10000; // 10 seconds max wait
            const startTime = Date.now();
            
            const checkDependencies = () => {
                const checks = [
                    { name: 'Tailwind CSS', check: () => typeof tailwind !== 'undefined' },
                    { name: 'Chart.js', check: () => typeof Chart !== 'undefined' },
                    { name: 'Supabase', check: () => typeof supabase !== 'undefined' }
                ];
                
                const missing = checks.filter(dep => !dep.check());
                
                if (missing.length === 0) {
                    console.log('‚úÖ All dependencies loaded, starting app...');
                    // Import and start the app
                    import('./src/app.js').then(module => {
                        const App = module.default || module.App;
                        window.app = new App();
                    }).catch(error => {
                        console.error('‚ùå Failed to load app:', error);
                        showLoadingError('Failed to load application modules: ' + error.message);
                    });
                } else if (Date.now() - startTime < maxWait) {
                    console.log(`‚è≥ Waiting for: ${missing.map(d => d.name).join(', ')}`);
                    setTimeout(checkDependencies, 500);
                } else {
                    console.error('‚ùå Timeout waiting for dependencies:', missing.map(d => d.name));
                    showLoadingError('Timeout loading dependencies: ' + missing.map(d => d.name).join(', '));
                }
            };
            
            checkDependencies();
        });
        
        function showLoadingError(message) {
            const loadingElement = document.getElementById('loading');
            if (loadingElement) {
                loadingElement.innerHTML = `
                    <div class="text-center text-red-600">
                        <div class="text-6xl mb-4">‚ùå</div>
                        <h2 class="text-2xl font-bold mb-2">Loading Failed</h2>
                        <p class="mb-4">${message}</p>
                        <button onclick="location.reload()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                            Retry
                        </button>
                        <div class="mt-4 text-sm text-gray-600">
                            <p>Check browser console for more details</p>
                        </div>
                    </div>
                `;
            }
        }
    </script>
