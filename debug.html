<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Employee Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#eff6ff',
                            500: '#3b82f6',
                            600: '#2563eb',
                            700: '#1d4ed8'
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 dark:bg-gray-900">
    <div id="loading" class="fixed inset-0 bg-white dark:bg-gray-900 flex items-center justify-center z-50">
        <div class="text-center">
            <div class="animate-spin rounded-full h-32 w-32 border-b-2 border-primary-600 mx-auto mb-4"></div>
            <p class="text-lg text-gray-600 dark:text-gray-400">Loading Employee Manager...</p>
        </div>
    </div>

    <div id="app" class="min-h-screen">
        <div id="main-content" class="p-8">
            <h1 class="text-4xl font-bold text-center text-gray-900 dark:text-white">
                Employee Manager Debug
            </h1>
            <div id="status" class="mt-8 p-4 bg-blue-100 rounded-lg">
                <p>Initializing...</p>
            </div>
        </div>
    </div>

    <script type="module">
        console.log('Debug page loading...');
        
        // Simple test to check if modules work
        try {
            // Test basic functionality
            document.getElementById('status').innerHTML = '<p class="text-green-600">‚úÖ Basic HTML/JS working</p>';
            
            // Test if we can import modules
            import('./src/components/utils.js').then(utilsModule => {
                document.getElementById('status').innerHTML += '<p class="text-green-600">‚úÖ Utils module loaded</p>';
                
                // Test if we can import database service
                return import('./src/services/database.js');
            }).then(dbModule => {
                document.getElementById('status').innerHTML += '<p class="text-green-600">‚úÖ Database service loaded</p>';
                
                // Test if we can import components
                return import('./src/components/staff.js');
            }).then(staffModule => {
                document.getElementById('status').innerHTML += '<p class="text-green-600">‚úÖ Staff component loaded</p>';
                
                // Test if we can import main app
                return import('./src/app.js');
            }).then(appModule => {
                document.getElementById('status').innerHTML += '<p class="text-green-600">‚úÖ App module loaded successfully!</p>';
                document.getElementById('status').innerHTML += '<p class="text-blue-600">üîß All modules working. The issue might be in app initialization.</p>';
                
                // Hide loading
                document.getElementById('loading').style.display = 'none';
                
            }).catch(error => {
                document.getElementById('status').innerHTML += `<p class="text-red-600">‚ùå Module loading failed: ${error.message}</p>`;
                console.error('Module loading error:', error);
                
                // Hide loading even on error
                document.getElementById('loading').style.display = 'none';
            });
            
        } catch (error) {
            document.getElementById('status').innerHTML = `<p class="text-red-600">‚ùå Basic JS failed: ${error.message}</p>`;
            console.error('Basic error:', error);
            document.getElementById('loading').style.display = 'none';
        }
    </script>
</body>
</html>
